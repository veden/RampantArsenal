[mod-setting-description]
rampant-arsenal-enableOilBurner=Генератор, который использует жидкое топливо. Отключение этого параметра также приведет к тому, что этот мод не будет добавлять значения жидкого топлива к существующим жидкостям.
rampant-arsenal-enableGunTurretDamageResearch=Отключение этого приведет к тому, что турели с винтовкой, дробовиком и пулемётом МК2 будут использовать обычное исследование бонуса урона пулевых турелей вместо специального исследования.
rampant-arsenal-enableAdvancedAccumulator=Добавляет продвинутый аккумулятор, который по размерам как 9 обычных аккумуляторов и с 50% лучшей производительностью, чем 9 небольших аккумуляторов.
rampant-arsenal-enableAdvancedSolarPanel=Добавляет продвинутую солнечную панель, которая по размеру как 16 обычных солнечных панелей и с 50% лучшей производительностью, чем 16 небольших солнечных панелей.
rampant-arsenal-enableAdvancedLab=Добавляет продвинутую лабораторию, которая по размерам как 16 обычных лабораторий и с 50% лучшей производительностью, чем 16 лабораторий.
rampant-arsenal-enableLargeStorageTank=Добавляет большой резервуар, который по размерам как 16 обычных резервуаров и с 50% лучшей емкостью, чем 16 резервуаров.
rampant-arsenal-airFilterCooldown=Время в тиках, которое пройдет до загрязнения, которое будет поглощено воздушным фильтром.
rampant-arsenal-hideVanillaDamageTechnologies="Ванильные" технологии урона будут заменены отдельными исследованиями для каждого типа оружия.
rampant-arsenal-enableNuclearGeneratorEquipmentConsuming=Портативные ядерные генераторы будут потреблять урановые топливные ячейки, как обычные ядерные реакторы.
rampant-arsenal-useInfiniteTechnologies=Включает бесконечные технологии, требующие космической науки.
rampant-arsenal-enableAmmoTypes=Включает дополнительные типы боеприпасов.
rampant-arsenal-enableVehicle=Включает транспортные средства.
rampant-arsenal-enableRifleTurret=Включает турель с винтовкой.
rampant-arsenal-enableEquipment=Включает оборудование.

