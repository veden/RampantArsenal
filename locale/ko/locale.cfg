[mod-setting-description]
rampant-arsenal-airFilterCooldown=램펀트 공기 필터에 공해가 주입되기 전까지 지나가는 시간(틱)
rampant-arsenal-enableOilBurner=연료 값을 가진 유체를 사용하는 발전기. 이것을 비활성화하면 이 모드가 기존 유체에 유체 연료 값을 추가하지 않습니다.
rampant-arsenal-enableGunTurretDamageResearch=이 기능을 비활성화하면 소총, 기관, 기관 MK2 포탑이 기관 포탑 피해 보너스에 대한 전용 연구 대신 표준 물리적 발사체 기술 보너스 연구에 포함됩니다.
rampant-arsenal-enableAdvancedAccumulator=9개의 소형 축전지보다 50% 더 나은 출력을 제공하는 일반 축전지의 x9인 고급 축전지 개체를 추가합니다.
rampant-arsenal-enableAdvancedSolarPanel=16개의 소형 태양 전지판보다 50% 더 나은 출력을 제공하는 일반 태양 전지판의 x16인 고급 태양 전지판 개체를 추가합니다.
rampant-arsenal-enableNuclearGeneratorEquipmentConsuming=원자로 장비는 이제 일반 원자로처럼 우라늄 전지를 소모합니다.
rampant-arsenal-enableAdvancedLab=16개 연구소보다 50% 더 나은 출력을 제공하는 일반 연구실의 x16인 고급 연구소 개체를 추가합니다.
rampant-arsenal-enableLargeStorageTank=16개의 저장 탱크보다 50% 더 나은 용량을 가진 일반 저장 탱크의 x16인 대형 저장 탱크 개체를 추가합니다.

rampant-arsenal-hideVanillaDamageTechnologies=바닐라 피해 기술이 다양한 무기 유형에 대한 전용 연구로 대체됩니다.

rampant-arsenal-useInfiniteTechnologies=우주 과학을 요구하는 무한기술을 활성화합니다.
rampant-arsenal-enableAmmoTypes=추가 탄약 유형 활성화
rampant-arsenal-enableVehicle=차량 활성화
rampant-arsenal-enableRifleTurret=소총 포탑 활성화
rampant-arsenal-enableEquipment=장비 활성화


